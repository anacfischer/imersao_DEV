<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de Temperaturas
        </h1>
        <p class="page-subtitle">
          Descubra a temperatura de Celsius para Fahrenheit!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <label for="temperatura">Insira o valor de Temperatura:</label><br>
        <input type="number" id="valor" size="2" /><br>
        <button type="submit" onclick="Converter()">Converter em Fahrenheit</button>
        <h2 id="valorConvertido"></h2>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <script>
            function Converter() {
                var valorElemento = document.getElementById("valor")
                var valor = valorElemento.value
                var valorEmCelsius = parseFloat(valor)
               

            //agora acrescentando a parte em que faremos a conversão em si do valor, imprimindo no console
            var valorEmFahrenheit = valorEmCelsius * 1.8 + 32
             console.log(valorEmFahrenheit)
            //para imprimir o resultado convertido no site
            var elementoValorConvertido = document.getElementById("valorConvertido")
            var valorConvertido = `O resultado em Fahrenheit é ${valorEmFahrenheit}º`
           //acrescentei um window.alert para o resultado aparecer como pop-up
            window.alert(elementoValorConvertido.innerHTML = valorConvertido)
            }
        </script>
</body>
</html>
